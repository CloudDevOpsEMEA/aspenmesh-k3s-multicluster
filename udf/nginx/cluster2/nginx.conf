load_module /usr/lib/nginx/modules/ngx_stream_module.so;

user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}

# TCP/UDP proxy and load balancing block for istio ingress
stream {

    upstream istio_ingress_status_port {
       zone tcp_servers 64k;
       server 10.1.1.8:31000;
       server 10.1.1.9:31000;
       server 10.1.1.10:31000;
       server 10.1.1.13:31000;
       server 10.1.1.14:31000;
    }

    server {
       listen 15021;
       proxy_pass istio_ingress_status_port;
    }

    upstream istio_ingress_http2 {
       zone tcp_servers 64k;
       server 10.1.1.8:31001;
       server 10.1.1.9:31001;
       server 10.1.1.10:31001;
       server 10.1.1.13:31001;
       server 10.1.1.14:31001;
    }

    server {
       listen 80;
       proxy_pass istio_ingress_http2;
    }

    upstream istio_ingress_https {
       zone tcp_servers 64k;
       server 10.1.1.8:31002;
       server 10.1.1.9:31002;
       server 10.1.1.10:31002;
       server 10.1.1.13:31002;
       server 10.1.1.14:31002;
    }

    server {
       listen 443;
       proxy_pass istio_ingress_https;
    }

    upstream istio_ingress_tls {
       zone tcp_servers 64k;
       server 10.1.1.8:31003;
       server 10.1.1.9:31003;
       server 10.1.1.10:31003;
       server 10.1.1.13:31003;
       server 10.1.1.14:31003;
    }

    server {
       listen 15443;
       proxy_pass istio_ingress_tls;
    }
}